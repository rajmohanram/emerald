- name: Deploy Web Application
  hosts: target_nodes
  gather_facts: no
  
  tasks:
    - name: Remove current war file (if already deployed)
      file:
        path: /usr/local/apache-tomcat-8.0.32/webapps/simpleweb.war
        state: absent

    - name: Wait unitll the app is undeployed
      wait_for:
        path: /usr/local/apache-tomcat-8.0.32/webapps/simpleweb
        state: absent

    - name: Copy war file
      copy:
        src: files/simpleweb.war
        dest: /usr/local/apache-tomcat-8.0.32/webapps/simpleweb.war
        owner: tomcat
        group: tomcat

    - name: Wait unitll the app is deployed
      wait_for:
        path: /usr/local/apache-tomcat-8.0.32/webapps/simpleweb
        state: present

    - wait_for:
        timeout: 5

    - name: Check Application
      uri:
        url: http://10.66.205.140:8080/simpleweb/